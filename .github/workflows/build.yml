name: Build ZoeyWorker

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  GO_VERSION: '1.23'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true  # 启用 Go 模块缓存

      - name: Cache Homebrew packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar/opencv
          key: macos-brew-opencv-${{ runner.os }}-${{ runner.arch }}
          restore-keys: |
            macos-brew-opencv-

      - name: Install OpenCV
        run: |
          brew install opencv || true  # 如果已缓存则跳过
          echo "PKG_CONFIG_PATH=$(brew --prefix opencv)/lib/pkgconfig" >> $GITHUB_ENV
          echo "CGO_CPPFLAGS=-I$(brew --prefix opencv)/include/opencv4" >> $GITHUB_ENV
          echo "CGO_LDFLAGS=-L$(brew --prefix opencv)/lib" >> $GITHUB_ENV

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build CLI and GUI
        run: |
          mkdir -p dist
          # 并行构建 CLI
          CGO_ENABLED=1 go build -ldflags "-s -w" -o dist/zoeyworker-darwin-arm64 ./cmd/zoeyworker &
          CLI_PID=$!
          # 构建 GUI
          cd cmd/zoeyworker-gui
          wails build -platform darwin/arm64
          cp -r build/bin/ZoeyWorker.app ../../dist/ZoeyWorker-darwin-arm64.app
          # 等待 CLI 完成
          wait $CLI_PID

      - name: Zip App Bundle
        run: |
          cd dist
          zip -r ZoeyWorker-darwin-arm64.zip ZoeyWorker-darwin-arm64.app
          rm -rf ZoeyWorker-darwin-arm64.app

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zoeyworker-darwin-arm64
          path: dist/

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true  # 启用 Go 模块缓存

      - name: Get Go paths
        id: go-paths
        shell: pwsh
        run: |
          $goRoot = (go env GOROOT)
          $goPath = (go env GOPATH)
          $goRootMsys = $goRoot -replace '\\', '/' -replace '^C:', '/c'
          $goPathMsys = $goPath -replace '\\', '/' -replace '^C:', '/c'
          echo "GOROOT_MSYS=$goRootMsys" >> $env:GITHUB_OUTPUT
          echo "GOPATH_MSYS=$goPathMsys" >> $env:GITHUB_OUTPUT

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false  # 禁用更新，节省时间
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-opencv
            mingw-w64-x86_64-pkg-config

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build CLI and GUI
        shell: msys2 {0}
        env:
          GOROOT_MSYS: ${{ steps.go-paths.outputs.GOROOT_MSYS }}
          GOPATH_MSYS: ${{ steps.go-paths.outputs.GOPATH_MSYS }}
        run: |
          export GOROOT="$GOROOT_MSYS"
          export GOPATH="$GOPATH_MSYS"
          export PATH="$GOROOT/bin:$GOPATH/bin:/mingw64/bin:$PATH"
          
          # OpenCV configuration for CGO
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig"
          export CGO_ENABLED=1
          export CGO_CFLAGS="$(pkg-config --cflags opencv4)"
          export CGO_LDFLAGS="$(pkg-config --libs opencv4)"
          export CGO_CPPFLAGS="$(pkg-config --cflags opencv4)"
          export CGO_CXXFLAGS="$(pkg-config --cflags opencv4)"
          export OPENCV_GO_SKIP_LINKING=1
          
          mkdir -p dist
          
          # 构建 CLI 和 GUI
          go build -tags customenv -ldflags "-s -w -H windowsgui" -o dist/zoeyworker-windows-amd64.exe ./cmd/zoeyworker
          
          cd cmd/zoeyworker-gui
          wails build -platform windows/amd64 -tags customenv -skipbindings
          mv build/bin/ZoeyWorker.exe ../../dist/ZoeyWorker-windows-amd64.exe

      - name: Copy OpenCV DLLs
        shell: msys2 {0}
        run: |
          # Copy OpenCV DLLs directly to dist (same folder as exe)
          cp /mingw64/bin/libopencv_*.dll dist/
          # Copy MinGW runtime DLLs
          cp /mingw64/bin/libgcc_s_seh-1.dll dist/
          cp /mingw64/bin/libstdc++-6.dll dist/
          cp /mingw64/bin/libwinpthread-1.dll dist/
          # Copy other required DLLs
          cp /mingw64/bin/libpng16-16.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libjpeg-8.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libtiff-6.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libwebp-7.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/zlib1.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libgomp-1.dll dist/ 2>/dev/null || true
          # Copy additional dependencies that OpenCV might need
          cp /mingw64/bin/libopenjp2-7.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/liblzma-5.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libzstd.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libLerc.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libdeflate.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libjbig-0.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libsharpyuv-0.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libfreetype-6.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libharfbuzz-0.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libbz2-1.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libbrotlidec.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libbrotlicommon.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libglib-2.0-0.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libgraphite2.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libintl-8.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libiconv-2.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libpcre2-8-0.dll dist/ 2>/dev/null || true
          # TBB (Threading Building Blocks) - required by OpenCV
          cp /mingw64/bin/libtbb12.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/tbb12.dll dist/ 2>/dev/null || true
          # OpenSSL - may be required
          cp /mingw64/bin/libssl-*.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libcrypto-*.dll dist/ 2>/dev/null || true
          # Qt6 (if OpenCV was built with Qt support)
          cp /mingw64/bin/Qt6Core.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/Qt6Gui.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/Qt6Widgets.dll dist/ 2>/dev/null || true
          # Additional OpenCV dependencies
          cp /mingw64/bin/libprotobuf.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libhdf5.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libhdf5_hl.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libsz*.dll dist/ 2>/dev/null || true
          cp /mingw64/bin/libaec*.dll dist/ 2>/dev/null || true
          # Copy all remaining OpenCV dependencies using ldd
          for dll in $(ldd dist/zoeyworker-windows-amd64.exe 2>/dev/null | grep mingw64 | awk '{print $3}'); do
            cp "$dll" dist/ 2>/dev/null || true
          done
          
          echo "Copied DLLs:"
          ls -la dist/*.dll | wc -l
          echo "files copied"

      - name: Package Windows distribution
        shell: pwsh
        run: |
          # Create a directory structure for the zip
          New-Item -ItemType Directory -Path dist/ZoeyWorker-windows -Force
          # Move all files to the directory
          Move-Item dist/*.exe dist/ZoeyWorker-windows/
          Move-Item dist/*.dll dist/ZoeyWorker-windows/
          # Create README
          $readme = "ZoeyWorker for Windows`n"
          $readme += "======================`n`n"
          $readme += "Usage:`n"
          $readme += "1. Run ZoeyWorker.exe (GUI version)`n"
          $readme += "   or`n"
          $readme += "2. Run zoeyworker-windows-amd64.exe (CLI version)`n`n"
          $readme += "All DLL files must be in the same directory as the exe files."
          $readme | Out-File -FilePath dist/ZoeyWorker-windows/README.txt -Encoding UTF8
          
          # Create zip
          Compress-Archive -Path dist/ZoeyWorker-windows -DestinationPath dist/ZoeyWorker-windows-amd64.zip -Force
          # Clean up
          Remove-Item dist/ZoeyWorker-windows -Recurse

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zoeyworker-windows-amd64
          path: dist/

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.zip
            artifacts/**/*.exe
            artifacts/**/zoeyworker-*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
