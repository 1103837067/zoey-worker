name: Build ZoeyWorker

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  GO_VERSION: '1.23'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install Dependencies & Build
        run: |
          brew install opencv || true
          export PKG_CONFIG_PATH="$(brew --prefix opencv)/lib/pkgconfig"
          export CGO_CPPFLAGS="-I$(brew --prefix opencv)/include/opencv4"
          export CGO_LDFLAGS="-L$(brew --prefix opencv)/lib"
          
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          
          mkdir -p dist
          go build -ldflags "-s -w" -o dist/zoeyworker-darwin-arm64 ./cmd/zoeyworker
          
          cd cmd/zoeyworker-gui
          wails build -ldflags "-s -w" -clean
          cd ../..
          mv cmd/zoeyworker-gui/build/bin/ZoeyWorker.app dist/
          
          cd dist && zip -r ZoeyWorker-darwin-arm64.zip ZoeyWorker.app && rm -rf ZoeyWorker.app

      - uses: actions/upload-artifact@v4
        with:
          name: zoeyworker-darwin-arm64
          path: dist/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get Go paths
        id: go-paths
        shell: pwsh
        run: |
          $goRoot = (go env GOROOT) -replace '\\', '/' -replace '^C:', '/c'
          $goPath = (go env GOPATH) -replace '\\', '/' -replace '^C:', '/c'
          echo "GOROOT=$goRoot" >> $env:GITHUB_OUTPUT
          echo "GOPATH=$goPath" >> $env:GITHUB_OUTPUT

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          install: mingw-w64-x86_64-gcc mingw-w64-x86_64-opencv mingw-w64-x86_64-pkg-config zip

      - name: Build
        shell: msys2 {0}
        env:
          GOROOT: ${{ steps.go-paths.outputs.GOROOT }}
          GOPATH: ${{ steps.go-paths.outputs.GOPATH }}
        run: |
          export PATH="$GOROOT/bin:$GOPATH/bin:/mingw64/bin:$PATH"
          
          # OpenCV 配置
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig"
          export CGO_ENABLED=1
          export CGO_CFLAGS="$(pkg-config --cflags opencv4)"
          export CGO_LDFLAGS="$(pkg-config --libs opencv4)"
          export CGO_CPPFLAGS="$CGO_CFLAGS"
          export CGO_CXXFLAGS="$CGO_CFLAGS"
          export OPENCV_GO_SKIP_LINKING=1
          
          mkdir -p dist
          go build -tags customenv -ldflags "-s -w -H windowsgui" -o dist/zoeyworker-cli.exe ./cmd/zoeyworker
          
          cd cmd/zoeyworker-gui
          wails build -tags customenv -skipbindings -ldflags "-s -w"
          cp build/bin/ZoeyWorker.exe ../../dist/

      - name: Package with DLLs
        shell: msys2 {0}
        run: |
          set -e
          
          # 检查 exe 是否存在
          if ! ls dist/*.exe 1>/dev/null 2>&1; then
            echo "ERROR: No .exe files found in dist/"
            ls -la dist/ || echo "dist/ directory does not exist"
            exit 1
          fi
          
          echo "Found exe files:"
          ls -la dist/*.exe
          
          # 自动复制所有依赖 DLL
          copy_deps() {
            local file="$1"
            if [ ! -f "$file" ]; then
              return
            fi
            for dll in $(ldd "$file" 2>/dev/null | grep mingw64 | awk '{print $3}'); do
              if [ -n "$dll" ] && [ -f "$dll" ] && [ ! -f "dist/$(basename "$dll")" ]; then
                echo "Copying: $dll"
                cp "$dll" dist/ && copy_deps "$dll"
              fi
            done
          }
          
          for exe in dist/*.exe; do
            echo "Processing: $exe"
            copy_deps "$exe"
          done
          
          echo "Creating zip package..."
          cd dist && zip -r ../ZoeyWorker-windows.zip * && cd ..
          rm -rf dist && mkdir dist && mv ZoeyWorker-windows.zip dist/
          
          echo "Package created successfully:"
          ls -la dist/

      - uses: actions/upload-artifact@v4
        with:
          name: zoeyworker-windows-amd64
          path: dist/

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.zip
          generate_release_notes: true
