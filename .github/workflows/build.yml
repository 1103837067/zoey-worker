name: Build ZoeyWorker

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  GO_VERSION: '1.23'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Cache Homebrew packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar/opencv
          key: macos-brew-opencv-${{ runner.os }}-${{ runner.arch }}
          restore-keys: |
            macos-brew-opencv-

      - name: Install Dependencies
        run: |
          brew install opencv upx || true
          echo "PKG_CONFIG_PATH=$(brew --prefix opencv)/lib/pkgconfig" >> $GITHUB_ENV
          echo "CGO_CPPFLAGS=-I$(brew --prefix opencv)/include/opencv4" >> $GITHUB_ENV
          echo "CGO_LDFLAGS=-L$(brew --prefix opencv)/lib" >> $GITHUB_ENV

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build CLI and GUI
        run: |
          mkdir -p dist
          
          # 构建 CLI（优化体积）
          CGO_ENABLED=1 go build -ldflags "-s -w" -o dist/zoeyworker-darwin-arm64 ./cmd/zoeyworker &
          CLI_PID=$!
          
          # 构建 GUI（优化体积）
          cd cmd/zoeyworker-gui
          wails build -platform darwin/arm64 -ldflags "-s -w" -clean
          cp -r build/bin/ZoeyWorker.app ../../dist/ZoeyWorker-darwin-arm64.app
          
          wait $CLI_PID
          
          # UPX 压缩 CLI（可选，macOS 上可能有兼容性问题）
          upx --best dist/zoeyworker-darwin-arm64 2>/dev/null || true

      - name: Zip App Bundle
        run: |
          cd dist
          zip -r ZoeyWorker-darwin-arm64.zip ZoeyWorker-darwin-arm64.app
          rm -rf ZoeyWorker-darwin-arm64.app

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zoeyworker-darwin-arm64
          path: dist/

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get Go paths
        id: go-paths
        shell: pwsh
        run: |
          $goRoot = (go env GOROOT)
          $goPath = (go env GOPATH)
          $goRootMsys = $goRoot -replace '\\', '/' -replace '^C:', '/c'
          $goPathMsys = $goPath -replace '\\', '/' -replace '^C:', '/c'
          echo "GOROOT_MSYS=$goRootMsys" >> $env:GITHUB_OUTPUT
          echo "GOPATH_MSYS=$goPathMsys" >> $env:GITHUB_OUTPUT

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-opencv
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-nsis
            mingw-w64-x86_64-upx

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build CLI and GUI
        shell: msys2 {0}
        env:
          GOROOT_MSYS: ${{ steps.go-paths.outputs.GOROOT_MSYS }}
          GOPATH_MSYS: ${{ steps.go-paths.outputs.GOPATH_MSYS }}
        run: |
          export GOROOT="$GOROOT_MSYS"
          export GOPATH="$GOPATH_MSYS"
          export PATH="$GOROOT/bin:$GOPATH/bin:/mingw64/bin:$PATH"
          
          # OpenCV configuration
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig"
          export CGO_ENABLED=1
          export CGO_CFLAGS="$(pkg-config --cflags opencv4)"
          export CGO_LDFLAGS="$(pkg-config --libs opencv4)"
          export CGO_CPPFLAGS="$(pkg-config --cflags opencv4)"
          export CGO_CXXFLAGS="$(pkg-config --cflags opencv4)"
          export OPENCV_GO_SKIP_LINKING=1
          
          mkdir -p dist
          
          # 构建 CLI（优化体积）
          go build -tags customenv -ldflags "-s -w -H windowsgui" -o dist/zoeyworker-cli.exe ./cmd/zoeyworker
          
          # 构建 GUI（使用 NSIS 生成安装程序）
          cd cmd/zoeyworker-gui
          wails build -platform windows/amd64 -tags customenv -skipbindings -ldflags "-s -w" -nsis
          
          # 复制生成的安装程序
          cp build/bin/ZoeyWorker-amd64-installer.exe ../../dist/ 2>/dev/null || true
          cp build/bin/ZoeyWorker.exe ../../dist/ 2>/dev/null || true

      - name: Copy DLLs and Create Portable Package
        shell: msys2 {0}
        run: |
          mkdir -p dist/portable
          
          # 复制 exe
          cp dist/ZoeyWorker.exe dist/portable/ 2>/dev/null || true
          cp dist/zoeyworker-cli.exe dist/portable/ 2>/dev/null || true
          
          # 使用 ldd 自动检测并复制所有依赖 DLL
          for exe in dist/portable/*.exe; do
            for dll in $(ldd "$exe" 2>/dev/null | grep mingw64 | awk '{print $3}'); do
              cp "$dll" dist/portable/ 2>/dev/null || true
            done
          done
          
          # 确保核心 DLL 存在
          cp /mingw64/bin/libgcc_s_seh-1.dll dist/portable/ 2>/dev/null || true
          cp /mingw64/bin/libstdc++-6.dll dist/portable/ 2>/dev/null || true
          cp /mingw64/bin/libwinpthread-1.dll dist/portable/ 2>/dev/null || true
          cp /mingw64/bin/libopencv_*.dll dist/portable/ 2>/dev/null || true
          cp /mingw64/bin/libtbb12.dll dist/portable/ 2>/dev/null || true
          cp /mingw64/bin/libpng16-16.dll dist/portable/ 2>/dev/null || true
          cp /mingw64/bin/libjpeg-8.dll dist/portable/ 2>/dev/null || true
          cp /mingw64/bin/zlib1.dll dist/portable/ 2>/dev/null || true
          cp /mingw64/bin/libgomp-1.dll dist/portable/ 2>/dev/null || true
          
          # UPX 压缩（可选）
          upx --best dist/portable/*.exe 2>/dev/null || true
          
          echo "=== Portable package contents ==="
          ls -lh dist/portable/
          echo "Total DLLs: $(ls dist/portable/*.dll 2>/dev/null | wc -l)"

      - name: Package Windows distribution
        shell: pwsh
        run: |
          # 创建便携版 ZIP
          if (Test-Path "dist/portable") {
            # 添加 README
            @"
ZoeyWorker for Windows (Portable)
==================================

Usage:
1. Run ZoeyWorker.exe (GUI version)
2. Run zoeyworker-cli.exe (CLI version)

Note: All DLL files must stay in the same folder as exe files.

For easier installation, use the installer version:
ZoeyWorker-amd64-installer.exe
"@ | Out-File -FilePath "dist/portable/README.txt" -Encoding UTF8
            
            Compress-Archive -Path "dist/portable/*" -DestinationPath "dist/ZoeyWorker-windows-portable.zip" -Force
            Remove-Item "dist/portable" -Recurse
          }
          
          # 清理临时文件
          Remove-Item "dist/*.exe" -Exclude "*installer*" -ErrorAction SilentlyContinue

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zoeyworker-windows-amd64
          path: |
            dist/ZoeyWorker-amd64-installer.exe
            dist/ZoeyWorker-windows-portable.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.zip
            artifacts/**/*installer*
            artifacts/**/zoeyworker-*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
