name: Build ZoeyWorker

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  GO_VERSION: '1.24'

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install OpenCV
        run: brew install opencv

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build CLI
        run: |
          mkdir -p dist
          GOARCH=${{ matrix.arch }} go build -ldflags "-s -w" -o dist/zoeyworker-darwin-${{ matrix.arch }} ./cmd/zoeyworker

      - name: Build GUI
        working-directory: cmd/zoeyworker-gui
        run: |
          wails build -platform darwin/${{ matrix.arch }}
          mv build/bin/zoeyworker-gui.app ../../dist/ZoeyWorker-darwin-${{ matrix.arch }}.app

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zoeyworker-darwin-${{ matrix.arch }}
          path: dist/

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-opencv
            mingw-w64-x86_64-pkg-config

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build CLI
        shell: msys2 {0}
        run: |
          export PATH="/mingw64/bin:$PATH"
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig"
          export CGO_ENABLED=1
          mkdir -p dist
          go build -ldflags "-s -w" -o dist/zoeyworker-windows-amd64.exe ./cmd/zoeyworker

      - name: Build GUI
        shell: msys2 {0}
        working-directory: cmd/zoeyworker-gui
        run: |
          export PATH="/mingw64/bin:$PATH"
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig"
          export CGO_ENABLED=1
          wails build
          mv build/bin/zoeyworker-gui.exe ../../dist/ZoeyWorker-windows-amd64.exe

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zoeyworker-windows-amd64
          path: dist/

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
