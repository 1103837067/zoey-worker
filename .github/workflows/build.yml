name: Build ZoeyWorker

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  GO_VERSION: '1.23'

jobs:
  build-macos:
    runs-on: macos-latest  # arm64 (M1/M2) - works on Intel Macs via Rosetta 2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install OpenCV
        run: |
          brew install opencv
          echo "PKG_CONFIG_PATH=$(brew --prefix opencv)/lib/pkgconfig" >> $GITHUB_ENV
          echo "CGO_CPPFLAGS=-I$(brew --prefix opencv)/include/opencv4" >> $GITHUB_ENV
          echo "CGO_LDFLAGS=-L$(brew --prefix opencv)/lib" >> $GITHUB_ENV

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build CLI
        run: |
          mkdir -p dist
          CGO_ENABLED=1 go build -ldflags "-s -w" -o dist/zoeyworker-darwin-arm64 ./cmd/zoeyworker

      - name: Build GUI
        working-directory: cmd/zoeyworker-gui
        run: |
          wails build -platform darwin/arm64
          cp -r build/bin/zoeyworker-gui.app ../../dist/ZoeyWorker-darwin-arm64.app

      - name: Zip App Bundle
        run: |
          cd dist
          zip -r ZoeyWorker-darwin-arm64.zip ZoeyWorker-darwin-arm64.app
          rm -rf ZoeyWorker-darwin-arm64.app

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zoeyworker-darwin-arm64
          path: dist/

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get Go paths
        id: go-paths
        shell: pwsh
        run: |
          $goRoot = (go env GOROOT)
          $goPath = (go env GOPATH)
          # Convert Windows paths to MSYS2 format
          $goRootMsys = $goRoot -replace '\\', '/' -replace '^C:', '/c'
          $goPathMsys = $goPath -replace '\\', '/' -replace '^C:', '/c'
          echo "GOROOT_MSYS=$goRootMsys" >> $env:GITHUB_OUTPUT
          echo "GOPATH_MSYS=$goPathMsys" >> $env:GITHUB_OUTPUT
          echo "Go Root: $goRoot -> $goRootMsys"
          echo "Go Path: $goPath -> $goPathMsys"

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-opencv
            mingw-w64-x86_64-pkg-config

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build CLI
        shell: msys2 {0}
        env:
          GOROOT_MSYS: ${{ steps.go-paths.outputs.GOROOT_MSYS }}
          GOPATH_MSYS: ${{ steps.go-paths.outputs.GOPATH_MSYS }}
        run: |
          export GOROOT="$GOROOT_MSYS"
          export GOPATH="$GOPATH_MSYS"
          export PATH="$GOROOT/bin:$GOPATH/bin:/mingw64/bin:$PATH"
          
          # OpenCV configuration for CGO
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig"
          export CGO_ENABLED=1
          export CGO_CFLAGS="$(pkg-config --cflags opencv4)"
          export CGO_LDFLAGS="$(pkg-config --libs opencv4)"
          export CGO_CPPFLAGS="$(pkg-config --cflags opencv4)"
          
          echo "Using Go: $(which go)"
          go version
          echo "CGO_CFLAGS: $CGO_CFLAGS"
          echo "CGO_LDFLAGS: $CGO_LDFLAGS"
          
          mkdir -p dist
          go build -ldflags "-s -w -H windowsgui" -o dist/zoeyworker-windows-amd64.exe ./cmd/zoeyworker

      - name: Build GUI
        shell: msys2 {0}
        working-directory: cmd/zoeyworker-gui
        env:
          GOROOT_MSYS: ${{ steps.go-paths.outputs.GOROOT_MSYS }}
          GOPATH_MSYS: ${{ steps.go-paths.outputs.GOPATH_MSYS }}
        run: |
          export GOROOT="$GOROOT_MSYS"
          export GOPATH="$GOPATH_MSYS"
          export PATH="$GOROOT/bin:$GOPATH/bin:/mingw64/bin:$PATH"
          
          # OpenCV configuration for CGO
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig"
          export CGO_ENABLED=1
          export CGO_CFLAGS="$(pkg-config --cflags opencv4)"
          export CGO_LDFLAGS="$(pkg-config --libs opencv4)"
          export CGO_CPPFLAGS="$(pkg-config --cflags opencv4)"
          
          wails build -platform windows/amd64
          mv build/bin/zoeyworker-gui.exe ../../dist/ZoeyWorker-windows-amd64.exe

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zoeyworker-windows-amd64
          path: dist/

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.zip
            artifacts/**/*.exe
            artifacts/**/zoeyworker-*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
