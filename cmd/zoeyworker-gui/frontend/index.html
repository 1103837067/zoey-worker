<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoey Worker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
            }
          }
        }
      }
    }
  </script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    .log-info { color: #60a5fa; }
    .log-warn { color: #fbbf24; }
    .log-error { color: #f87171; }
    .log-debug { color: #9ca3af; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <div id="app" class="flex flex-col h-screen">
    
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center">
          <i data-lucide="bot" class="w-5 h-5"></i>
        </div>
        <div>
          <h1 class="text-lg font-semibold">Zoey Worker</h1>
          <p class="text-xs text-gray-400">UI 自动化执行客户端</p>
        </div>
      </div>
      <div id="statusIndicator" class="flex items-center gap-2 text-sm text-gray-400">
        <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
        未连接
      </div>
    </header>
    
    <!-- Tab Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700 px-4">
      <div class="flex gap-1">
        <button data-tab="connection" class="tab-btn active px-4 py-2 text-sm font-medium rounded-t-lg bg-gray-900 text-white">
          <i data-lucide="plug" class="w-4 h-4 inline mr-1"></i>连接
        </button>
        <button data-tab="settings" class="tab-btn px-4 py-2 text-sm font-medium rounded-t-lg text-gray-400 hover:text-white">
          <i data-lucide="settings" class="w-4 h-4 inline mr-1"></i>设置
        </button>
        <button data-tab="logs" class="tab-btn px-4 py-2 text-sm font-medium rounded-t-lg text-gray-400 hover:text-white">
          <i data-lucide="scroll-text" class="w-4 h-4 inline mr-1"></i>日志
        </button>
      </div>
    </nav>
    
    <!-- Main Content -->
    <main class="flex-1 overflow-auto p-4">
      
      <!-- Connection Tab -->
      <div id="tab-connection" class="tab-content max-w-md mx-auto">
        <div class="bg-gray-800 rounded-xl border border-gray-700 p-6">
          <h2 class="text-lg font-semibold mb-6 flex items-center gap-2">
            <i data-lucide="server" class="w-5 h-5 text-primary-500"></i>
            服务器连接
          </h2>
          
          <form id="connectForm" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-1">服务器地址</label>
              <input type="text" id="serverUrl" value="localhost:50051" placeholder="localhost:50051"
                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500">
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-1">Access Key</label>
              <input type="text" id="accessKey" placeholder="输入 Access Key"
                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500">
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-1">Secret Key</label>
              <input type="password" id="secretKey" placeholder="输入 Secret Key"
                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500">
            </div>
            
            <div id="errorMessage" class="hidden bg-red-900/30 border border-red-700 text-red-300 px-4 py-3 rounded-lg text-sm"></div>
            
            <div class="flex gap-3 pt-2">
              <button type="submit" id="connectBtn"
                class="flex-1 bg-primary-600 hover:bg-primary-700 disabled:opacity-50 text-white font-medium py-2.5 px-4 rounded-lg transition-colors">
                连接
              </button>
              <button type="button" id="disconnectBtn"
                class="hidden flex-1 bg-red-600 hover:bg-red-700 text-white font-medium py-2.5 px-4 rounded-lg transition-colors">
                断开
              </button>
            </div>
          </form>
          
          <div id="connectionInfo" class="hidden mt-6 pt-6 border-t border-gray-700">
            <h3 class="text-sm font-medium text-gray-300 mb-3">连接信息</h3>
            <div class="space-y-2 text-sm">
              <div class="flex justify-between">
                <span class="text-gray-400">Agent ID</span>
                <span id="agentIdDisplay" class="text-white font-mono"></span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-400">Agent 名称</span>
                <span id="agentNameDisplay" class="text-white"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Settings Tab -->
      <div id="tab-settings" class="tab-content hidden max-w-md mx-auto">
        <div class="space-y-4">
          
          <!-- 连接设置 -->
          <div class="bg-gray-800 rounded-xl border border-gray-700 p-6">
            <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
              <i data-lucide="wifi" class="w-5 h-5 text-primary-500"></i>
              连接设置
            </h2>
            <div class="space-y-4">
              <label class="flex items-center justify-between cursor-pointer">
                <div>
                  <span class="text-sm font-medium text-gray-200">启动时自动连接</span>
                  <p class="text-xs text-gray-400">应用启动后自动连接到服务器</p>
                </div>
                <input type="checkbox" id="settingAutoConnect" class="w-5 h-5 rounded bg-gray-700 border-gray-600 text-primary-500 focus:ring-primary-500 cursor-pointer">
              </label>
              <label class="flex items-center justify-between cursor-pointer">
                <div>
                  <span class="text-sm font-medium text-gray-200">断开后自动重连</span>
                  <p class="text-xs text-gray-400">连接断开后自动尝试重新连接</p>
                </div>
                <input type="checkbox" id="settingAutoReconnect" class="w-5 h-5 rounded bg-gray-700 border-gray-600 text-primary-500 focus:ring-primary-500 cursor-pointer">
              </label>
              <div class="flex items-center justify-between">
                <div>
                  <span class="text-sm font-medium text-gray-200">重连间隔</span>
                  <p class="text-xs text-gray-400">自动重连的时间间隔</p>
                </div>
                <select id="settingReconnectInterval" class="px-3 py-1.5 bg-gray-700 border border-gray-600 rounded-lg text-white text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
                  <option value="3">3 秒</option>
                  <option value="5">5 秒</option>
                  <option value="10">10 秒</option>
                  <option value="30">30 秒</option>
                  <option value="60">60 秒</option>
                </select>
              </div>
            </div>
          </div>
          
          <!-- 日志设置 -->
          <div class="bg-gray-800 rounded-xl border border-gray-700 p-6">
            <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
              <i data-lucide="file-text" class="w-5 h-5 text-primary-500"></i>
              日志设置
            </h2>
            <div class="flex items-center justify-between">
              <div>
                <span class="text-sm font-medium text-gray-200">日志级别</span>
                <p class="text-xs text-gray-400">显示的最低日志级别</p>
              </div>
              <select id="settingLogLevel" class="px-3 py-1.5 bg-gray-700 border border-gray-600 rounded-lg text-white text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
                <option value="DEBUG">DEBUG</option>
                <option value="INFO">INFO</option>
                <option value="WARN">WARN</option>
                <option value="ERROR">ERROR</option>
              </select>
            </div>
          </div>
          
          <!-- 界面设置 -->
          <div class="bg-gray-800 rounded-xl border border-gray-700 p-6">
            <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
              <i data-lucide="monitor" class="w-5 h-5 text-primary-500"></i>
              界面设置
            </h2>
            <div class="space-y-4">
              <label class="flex items-center justify-between cursor-pointer">
                <div>
                  <span class="text-sm font-medium text-gray-200">关闭时最小化到托盘</span>
                  <p class="text-xs text-gray-400">点击关闭按钮时隐藏到系统托盘</p>
                </div>
                <input type="checkbox" id="settingMinimizeToTray" class="w-5 h-5 rounded bg-gray-700 border-gray-600 text-primary-500 focus:ring-primary-500 cursor-pointer">
              </label>
              <label class="flex items-center justify-between cursor-pointer">
                <div>
                  <span class="text-sm font-medium text-gray-200">启动时最小化</span>
                  <p class="text-xs text-gray-400">应用启动后自动隐藏窗口</p>
                </div>
                <input type="checkbox" id="settingStartMinimized" class="w-5 h-5 rounded bg-gray-700 border-gray-600 text-primary-500 focus:ring-primary-500 cursor-pointer">
              </label>
            </div>
          </div>
          
          <!-- 保存提示 -->
          <div id="settingsSaved" class="hidden bg-green-900/30 border border-green-700 text-green-300 px-4 py-3 rounded-lg text-sm text-center">
            <i data-lucide="check-circle" class="w-4 h-4 inline mr-1"></i>
            设置已保存
          </div>
          
        </div>
      </div>
      
      <!-- Logs Tab -->
      <div id="tab-logs" class="tab-content hidden">
        <div class="bg-gray-800 rounded-xl border border-gray-700">
          <div class="px-4 py-3 border-b border-gray-700 flex items-center justify-between">
            <h2 class="font-semibold flex items-center gap-2">
              <i data-lucide="scroll-text" class="w-5 h-5 text-primary-500"></i>
              运行日志
            </h2>
            <button id="refreshLogsBtn" class="text-sm text-gray-400 hover:text-white transition-colors">
              <i data-lucide="refresh-cw" class="w-4 h-4 inline"></i> 刷新
            </button>
          </div>
          <div id="logContainer" class="p-2 h-96 overflow-auto font-mono text-xs">
            <div id="emptyLogs" class="p-8 text-center text-gray-500">暂无日志</div>
            <div id="logList"></div>
          </div>
        </div>
      </div>
      
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 px-4 py-2 flex items-center justify-between text-xs text-gray-400">
      <span id="systemInfo">-</span>
      <span id="currentTime"></span>
    </footer>
    
  </div>
  
  <script src="app.js"></script>
</body>
</html>
